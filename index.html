<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<!DOCTYPE html>
<body>
    <div class="cal-body">
        <div class="cal-screen">
            <div class="input"></div>
            <div class="output">0</div>
        </div>
        <div class="buttons">
            <div class="ac" data-value="AC">AC</div>
            <div class="del" data-value="Del">DEL</div>
            <div class="divide mark all operation" data-value="/">/</div>
            <div class="seven all" data-value="7">7</div>
            <div class="eight  all" data-value="8">8</div>
            <div class="nine  all" data-value="9">9</div>
            <div class="multiple mark all operation" data-value="*">*</div>
            <div class="four  all" data-value="4">4</div>
            <div class="five  all" data-value="5">5</div>
            <div class="six  all" data-value="6">6</div>
            <div class="subtaction mark all operation" data-value="-">-</div>
            <div class="one  all" data-value="1">1</div>
            <div class="two  all" data-value="2">2</div>
            <div class="three  all" data-value="3">3</div>
            <div class="plus mark all operation" data-value="+">+</div>
            <div class="zero  all" data-value="0">0</div>
            <div class="dot all" data-value=".">.</div>
            <div class="equal operation" data-value="=">=</div>

        </div>
    </div>
    <script src="main2.js"></script>

</body>

</html>
